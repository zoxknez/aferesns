# =============================================================================
# NGINX BEZBEDNOSNA KONFIGURACIJA
# Za upotrebu ako koristite Nginx umesto Apache
# =============================================================================

# Ovu konfiguraciju dodajte u vaš server block u /etc/nginx/sites-available/

server {
    listen 80;
    server_name tvoj-domen.rs www.tvoj-domen.rs;
    
    # Prisili redirekciju na HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tvoj-domen.rs www.tvoj-domen.rs;
    
    # Root direktorijum
    root /var/www/tvoj-sajt;
    index index.html;
    
    # =========================================================================
    # SSL/TLS KONFIGURACIJA
    # =========================================================================
    
    ssl_certificate /etc/letsencrypt/live/tvoj-domen.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tvoj-domen.rs/privkey.pem;
    
    # Moderne SSL postavke
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # =========================================================================
    # SECURITY HEADERS
    # =========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # X-Content-Type-Options
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-Frame-Options - sprečava clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # X-XSS-Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://cdn.jsdelivr.net; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    
    # Cross-Origin Policies
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # =========================================================================
    # BLOKIRAJ OSETLJIVE FAJLOVE
    # =========================================================================
    
    # Blokiraj pristup skrivenim fajlovima
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Blokiraj pristup backup i config fajlovima
    location ~* \.(bak|backup|config|dist|fla|inc|ini|log|psd|sh|sql|sw[op]|old|orig|tmp|temp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Blokiraj pristup README, LICENSE i sličnim fajlovima
    location ~* ^/(README|LICENSE|CHANGELOG|SECURITY)(\.(md|txt))?$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =========================================================================
    # DDOS I RATE LIMITING ZAŠTITA
    # =========================================================================
    
    # Limitiraj broj zahteva po IP adresi
    limit_req_zone $binary_remote_addr zone=limit_per_ip:10m rate=10r/s;
    limit_req zone=limit_per_ip burst=20 nodelay;
    
    # Limitiraj broj konekcija po IP adresi
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 10;
    
    # =========================================================================
    # GZIP KOMPRESIJA
    # =========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # =========================================================================
    # CACHING HEADERS
    # =========================================================================
    
    # Keširaj statičke resurse
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # HTML fajlovi se ne keširaju
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # =========================================================================
    # MAIN LOCATION
    # =========================================================================
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # =========================================================================
    # ERROR PAGES
    # =========================================================================
    
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # =========================================================================
    # LOGGING
    # =========================================================================
    
    access_log /var/log/nginx/tvoj-sajt-access.log;
    error_log /var/log/nginx/tvoj-sajt-error.log warn;
    
    # Dodatne bezbednosne opcije
    server_tokens off;
}

